<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üõ°Ô∏è Web Vulnerability Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    p {
      line-height: 1.6;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f7f9fa;
      color: #2c3e50;
    }
    td {
      background-color: #ffffff;
    }
    .no-results {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Web Vulnerability Scanner</h1>
    <form method="POST">
      <label for="url">Enter URL to scan:</label>
      <input type="text" name="url" id="url" placeholder="e.g., http://testphp.vulnweb.com/" required />
      <button type="submit" class="btn">Start Scan</button>
    </form>

    {% if results %}
    <table>
      <thead>
        <tr>
          <th>Vulnerability Type</th>
          <th>Payload</th>
          <th>Target URL</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.type }}</td>
          <td>{{ result.payload }}</td>
          <td>{{ result.url }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="no-results">No vulnerabilities found yet. Submit a URL to start scanning.</p>
    {% endif %}
  </div>
</body>
</html>
